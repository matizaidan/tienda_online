{% extends 'tienda/base.html' %}

{% block title %}
    Lista de productos - Tienda Online
{% endblock %}

{% block content %}
    {% for producto in productos %}
        <div class="producto">
            <h2 class="producto-nombre"><a href="{% url 'producto_detalle' pk=producto.pk %}">{{ producto.nombre }}</a></h2>
            <p class="producto-precio">Precio: {{ producto.precio }}</p>
        </div>
    {% endfor %}
{% endblock %}
